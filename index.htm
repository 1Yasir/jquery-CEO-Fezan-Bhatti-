<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>JQUERY</title>
    </head>
    <body>

        <header class="text-center bg-light py-2 m-0 position-fixed w-100" style="z-index: 999;">
            <h1>jQuery</h1>
        </header>

        <section class="hero">
            <div class="container h-100">
                <div
                    class="row h-100 justify-content-center align-items-center">
                    <div class="col-12 col-md-6">
                        <h2 id="typing-effect"> jQuery is a
                            JavaScript Library. </h2>

                    </div>
                    <div class="col-12 col-md-6">

                        <img src="./images/jquery.png" alt="jquery"
                            class="w-100 h-100 img" style="object-fit: contain;">
                    </div>
                </div>
            </div>

        </section>

        <section class="jquery-effects section">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h2 >jQuery Effects - Hide , Show , Toggle </h2>
                        <p >With jQuery, you can hide and show HTML elements with the hide() ,  show() , Toggle() methods:   </p>
                        <div class="btn-groups mb-3">
                            <button class="btn btn-outline-primary" id="hide">Hide </button>
                            <button class="btn btn-outline-primary" id="show">Show </button>
                            <button class="btn btn-outline-primary" id="toggle">Toggle </button>
                        </div>
                        <p id="methods-performance">jQuery Effects - Hide and Show  </p>

                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <!-- Bootstrap JS CDN -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!----custom js------>
        <script src="js/app.js"></script>
    </body>
</html>
